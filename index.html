                <h3 class="profile-name">Morgan Oakley</h3>
            </div>
            <div class="hello">
                <div class="prof-pic"></div>
                <p>Hi there,</p>
                <h1 class="hello-name">Morgan Oakley</h1>
            </div>
            <div class="buttons">
                <button class="post-buttons">New</button>
                <button class="post-buttons">Upload</button>
                <button class="post-buttons">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects-grid">
                <h2>Your Projects</h2>
                <div class="projects">
                    <div class="project 1"></div>
                    <div class="project 2"></div>
                    <div class="project 3"></div>
                    <div class="project 4"></div>
                    <div class="project 5"></div>
                    <div class="project 6"></div>
                </div>
            </div>
            <div class="annoucements">
                <h2>Annoucements</h2>
                <div class="news">
                    <div class="new 1"></div>
                    <div class="new 2"></div>
                    <div class="new 3"></div>
                </div>
            </div>
            <div class="trend">
                <h2>Trending</h2>
                <div class="trend_users">
                    <div class="user 1"></div>
                    <div class="user 2"></div>
                    <div class="user 3"></div>
                </div>
            </div>
        </div>
