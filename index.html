<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu"></div>
        <div class="header"></div>
        <div class="main">
            <div class="projects-grid">
                <h2>Your Projects</h2>
                <div class="projects">
                    <div class="project 1"></div>
                    <div class="project 2"></div>
                    <div class="project 3"></div>
                    <div class="project 4"></div>
                    <div class="project 5"></div>
                    <div class="project 6"></div>
                </div>
            </div>
            <div class="annoucements">
                <h2>Annoucements</h2>
                <div class="news">
                    <div class="new 1"></div>
                    <div class="new 2"></div>
                    <div class="new 3"></div>
                </div>
            </div>
            <div class="trend">
                <h2>Trending</h2>
                <div class="trend_users">
                    <div class="user 1"></div>
                    <div class="user 2"></div>
                    <div class="user 3"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
